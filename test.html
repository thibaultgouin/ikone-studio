<body>

<div class="container">
  <div class="row inputFields">
    <div class="ten columns">
      <label for="exampleEmailInput">To Do:</label>
      <input class="u-full-width" type="text" placeholder="Add a task..." id="toDo">
    </div>

    <div class="two columns">
      <label for="exampleRecipientInput">Status:</label>
      <select class="u-full-width" id="s" name="options">
        <option value='Open'>Open</option>
        <option value='In Progress'>In Progress</option>
        <option value='Closed'>Closed</option>
      </select>
    </div>
  </div>
  <div class="row">
    <div class="twelve columns">
      <button class="button-primary u-full-width" id="toggleInput">+ New Task</button>
    </div>
  </div>
  <hr />
  <div class="row" id="list">

  </div>
  <div class="row">
  <div class="twelve columns tCount">
    You currently have <span class="taskCount"></span> on going tasks. 
    </div>
  </div>
</div>
