<div class="onLoggedOut">
  <h1>Login
    <form>
      <input type="email" placeholder="email" required="required"/>
      <input type="password" placeholder="password" required="required"/>
      <input type="button" value="Register" class="doRegister"/>
      <input type="submit" value="Login"/>
      <input type="button" value="Reset Password" class="doResetPassword"/>
    </form>
  </h1>
</div>
<div class="onTempPassword hidden">
  <h1>Change Password
    <form>
      <input type="password" placeholder="Current Password"/>
      <input type="password" placeholder="New Password"/>
      <input type="submit" value="Change Password"/>
    </form>
  </h1>
    </div>
   
   <div class="onLoggedIn hidden">
    <div id="upload" >
        <form>
            <input type="video_name" id="video_name" required="required" placeholder="Nom de la video" />
            <p>
       <label for="genre">Genre</label><br />
       <select name="genre" id="genre" required="required">
           <option value="science-fiction">Science-Fiction</option>
           <option value="fantastique">Fantastique</option>
           <option value="drame">Drame</option>
           <option value="horreur">Horreur</option>
           <option value="action">Action</option>
           <option value="aventure">Aventure</option>
           <option value="humour">Humour</option>
       </select>
   </p>
            <input type="text" id="url" required="required" placeholder="ID de la vidéo">
            <input class="button_upload" type="submit" id="upload" value="Upload">
        </form>
        <button class="doLogout">Logout</button>
    </div>
